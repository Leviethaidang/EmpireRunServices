<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Database Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/shared.css" />
</head>

<body>
  <!-- Header load slot -->
  <div id="header-slot"></div>

  <div class="admin-root">
    <h1>Database Manager</h1>
    <div id="status-line" class="status-line">Đang kiểm tra trạng thái server...</div>

    <!-- VIEW: danh sách Emails -->
    <div id="email-view" class="column">
      <h2>Account List</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Saves</th>
            <th>Latest</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="email-table-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

    <!-- VIEW: danh sách Saved Games cho 1 email -->
    <div id="saves-view" class="column hidden">
      <h2>
        <button id="back-to-emails-btn" class="back-btn">←</button>
        <span id="saves-title">Save files of: (none)</span>
      </h2>

      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Updated At</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="save-table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Context menu -->
  <div id="context-menu" class="context-menu hidden">
    <button id="menu-delete-btn">Xoá</button>
  </div>

  <!-- Load header.html + header.js -->
  <script>
    fetch("/header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-slot").innerHTML = html;

        const s = document.createElement("script");
        s.src = "/header.js";
        s.onload = () => window.__ERS_Header && window.__ERS_Header.init();
        document.body.appendChild(s);
      })
      .catch(err => {
        console.error("Failed to load header:", err);
      });
  </script>

  <!-- Page script -->
  <script src="/admin.js"></script>
</body>
</html>
